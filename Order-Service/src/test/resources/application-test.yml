spring:
  config:
    import: optional:configserver:http://${CONFIG_SERVER_URL:localhost}:9296 # Optional so it doesnâ€™t fail when Config Server is down
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
